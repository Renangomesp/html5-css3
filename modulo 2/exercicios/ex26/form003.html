<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
    </p>
    
    <p>
        <label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.5" value="5" required>
    </p>
    <p>
        <label for="imes">periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2025-06">
    </p>
    <p>
        <label for="idia">dia da prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">horario da prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>     
</body>
</html>
