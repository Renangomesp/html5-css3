<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu propio servidor.</p>
    
    <video width="500" controls>
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/Meu-Video1.mkv" type="video/mp4">
        <source src="midia/Meu-Video3.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com reproducao de videos.</p>

        <h1>inserindo video do youtube</h1>

    </video>

    

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=ZR4ZzWLnLQWHgAmG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
